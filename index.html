<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>quantum</title>
  </head>
  <body>
    <main>
      <div class="bg-img transform">
        <img src="bg-imgs.png" alt="background image of movie flyers" />
      </div>
      <section class="hero-section">
        <div class="logo">
          <img src="logo.svg" alt="logo" />
          <p>your world of entertainment, anytime, anywhere</p>
        </div>
        <button class="login-btn scale">Login</button>
        <div class="scale">
          <p class="sign-link">
            Don’t have an account? <a href="#" class="sign-up-btn"> Sign up </a>
          </p>
          <p class="terms">
            By creating an account or sign in, you agree our Terms, Service &
            Privacy policy.
          </p>
        </div>
      </section>
      <form action="" class="form">
        <h3>Welcome Back!</h3>
        <input type="text" placeholder="Enter your Email here" />
        <input type="text" placeholder="Enter your Password here" />
        <button class="login-btn">Login</button>
        <p>Don’t have an account?<a href="#"></a> Sign up</p>
      </form>
    </main>
    <span class="blur-bg transform">
      <img src="bg-blur.png" alt="Blue blur background" />
    </span>
    <script src="main.js"></script>
  </body>
</html>
