<head>

    <link rel="stylesheet" href="style.css">
    <title>Watch Later</title>

</head>

    <main class="bg">
       <p class="watchP">Watchlist</p>

            <img src="assets/Line 2.png" alt="line">

                <p class="titleP" >Mickey 17 (2025)</p>
                <p  class="time-p">2hrs</p>

            <div class="play-btn col">
                <img src="/assets/play-circle.png" alt="play">
            </div>
        </div>
         <div class="watch-list">

                <img src="/assets/superMan.png" alt="SuperMan">

            </div>
            <div class="play-btn col">

            </div>
             
         </div>
          <div class="watch-list">
            <div class="poster col">
                <img src="/assets/megan.png" alt="Megan">
            </div>
