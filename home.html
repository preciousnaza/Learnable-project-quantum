<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quantum+/ Homepage</title>
</head>
<body>
    <header class="home-hd">
        <div class="hPhd-image">
           <div class="slider-section">

               <div class="slider">
                    <img src="assets/movie-box.jpg" alt="" >
                    
                    <div class="header-main">
                        <h3>Captain America (2025)</h3>
                        <div class="list">
                            <span>Action</span>
                            <span>sci-fi</span>
                            <span>Superhero</span>
                            <span>Epic</span>
                        </div>
                    </div>

                    <div class="header-paly">
                        <i class="bi bi-play-fill"></i>
                        <span>Play now</span>
                    </div>
                </div>

                    <!-- <div class="slider">
                        <img src="assets/rec 2.png" alt="" >
                    </div>

                    <div class="slider">
                        <img src="assets/rec 1.png" alt="" >
                    </div> -->
                </div>
                
           <div class="dot">
            <span>.</span>
            <span>.</span>
            <span>.</span>
           </div>
        </div>

        <div class="header-head">
            <div class="left-pth">
                <a href="profile.html"><i class="bi bi-person-circle"></i></a>
                    <p>Good Morning, Moon!</p>
            </div>
          
            <div class="right-pth">
            <input class="search-input " type="text">
               <div class="ab">
                  <span class="line">|</span>
                  <div class="search-btn"><i class="bi bi-search"></i></div>
               </div>
            </div>
        </div>

    </header>

    <div class="blur-section">
      <img src="assets/Background blur.png" alt="blur-backgroung" />
    </div>

    <div class="main">
      <div class="contine-watching">
        <div class="watch">
          <p class="watch-text">Contine Watching</p>
          <i class="bi bi-chevron-right"></i>
        </div>
        <div class="watch-vedios">
          <img src="assets/Watching(1).png" alt="movie" />
          <img src="assets/Watching (2).png" alt="movie" />
        </div>
      </div>

      <div class="recommended-mv">
        <div class="recommended-text">
          <p>Recommended For You</p>
          <i class="bi bi-chevron-right"></i>
        </div>
        <div class="recommended-img">
          <img src="assets/rec 1.png" alt="image" />
          <img src="assets/rec 2.png" alt="image" />
          <img src="assets/rec 3.png" alt="image" />
          <img src="assets/rec 4.png" alt="image" />
          <img src="assets/rec 5.png" alt="image" />
          <img src="assets/rec 6.png" alt="image" />
        </div>
      </div>
    </div>

    <nav class="navbar">
      <span>
        <a href="home.html" class="nav-link">
          <i class="bi bi-house"></i>
        </a>
      </span>
      <span>
        <a href="#" class="nav-link">
          <i class="bi bi-stopwatch"></i>
        </a>
      </span>
      <span>
        <a href="notification.html" class="nav-link">
          <i class="bi bi-bell"></i>
        </a>
      </span>
      <span>
        <a href="profile.html" class="nav-link">
          <i class="bi bi-person-circle"></i>
        </a>
      </span>
    </nav>

    <script src="main.js"></script>

</html>
